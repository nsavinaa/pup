{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Аналитика 360{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex: 1;
        }
        nav {
            width: 200px;
            background-color: #ecf0f1;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #bdc3c7;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #2c3e50;
        }
        nav ul li a.active {
            font-weight: bold;
            color: #2980b9;
        }
        main {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>ANalyst.360</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="{% url 'index' %}" class="{% if request.path == '/' %}active{% endif %}">Главная</a></li>
                <li><a href="{% url 'statistics' %}" class="{% if request.path == '/statistics/' %}active{% endif %}">Общая статистика</a></li>
                <li><a href="{% url 'demand' %}" class="{% if request.path == '/demand/' %}active{% endif %}">Востребованность</a></li>
                <li><a href="{% url 'geography' %}" class="{% if request.path == '/geography/' %}active{% endif %}">География</a></li>
                <li><a href="{% url 'skills' %}" class="{% if request.path == '/skills/' %}active{% endif %}">Навыки</a></li>
                <li><a href="{% url 'vacancies' %}" class="{% if request.path == '/vacancies/' %}active{% endif %}">Последние вакансии</a></li>
            </ul>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer>
        Савина Анастасия, группа РИ-231002
    </footer>
</body>
</html>
